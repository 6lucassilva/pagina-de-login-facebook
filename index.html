<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="viewport">

            <div id="container">

                <div id="group1">
                    <div id="logo">
                        <img src="assets/asset 0.svg" alt="logo" width="301" height="106">
                    </div>
                    
                    <div id="paragrafo">
                        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                    </div>
                </div>
            
                <div id="group2">
                        <div id="conteudo">
                            <div id="dados">
                                <div id="card">    
                                    <div class="card">
                                        <input type="text" value="Email ou telefone" required>
                                    </div>
                                </div>  
                                <div id="card">
                                    <div class="card">
                                        <input type="text" value="Senha">
                                    </div>  
                                </div>   
                            </div>           
                                        
                            <div id="entrar">
                                <button><strong>Entrar</strong></button>
                            </div>
                    
                            <div id="ajuda">
                                <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Esqueceu a senha?</a></p>
                            </div>
                    
                            <div id="linha">
                                <hr>
                            </div>
                    
                            <div id="criar">
                                <button><strong>Criar nova conta</strong></button>
                            </div>
                        </div>
                        <div id="text">
                            <p><strong><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Criar uma Página</a></strong> para uma celebridade, banda ou empresa.</p>
                        </div>
                </div>               
            </div>
    </div>

    <!-- Formulario
    <div id="topform">
        <h2>Cadastre-se</h2> 
        <p>É rápido e fácil.</p>
    </div>
    <div id="modal">
        <div id="group form">
            <form action="">
                <div id="formcontent">
                    <div class="groupname">
                        <div>
                            <input class="inputnome" type="text" value="Nome">
                        </div>
                        <div>
                            <input class="inputnome" type="text" value="Sobrenome">
                        </div>                       
                    </div>
                    <div class="groupdados">
                        <input class="inputform" type="text" value="Celular ou email">
                    </div>     
                    <div class="groupdados">
                        <input class="inputform" type="text" value="Nova senha">
                    </div>
                    <div id="nascimento">
                    <p>Data de nascimento</p>
                    </div>
                    <div id="datanascimento">
                        <select class="select1">
                            <option selected disabled>Dia</option>
                        </select>
                        <select class="select1">
                            <option selected disabled>Mês</option>
                        </select>
                        <select class="select1">
                            <option selected disabled>Ano</option>
                        </select>
                    </div>
                    <div id="genero">
                        <p>Gênero</p>
                    </div> 
                    <div id="selectgenero">   
                        <div id="optionradio1">
                        <input class="select2" name="genero" type="radio"> Masculino
                        </div>
                        <div id="optionradio2">
                        <input class="select2" name="genero" type="radio"> Feminino
                        </div>
                        <div id="optionradio3">
                        <input class="select2" name="genero" type="radio"> Personalizar
                        </div>
                    </div>
                    <div id="termos">
                        <p>Ao clicar em Cadastre, você concorda com nossos <span><a href="https://pt-br.facebook.com/legal/terms/update" target="_blank">Termos</a></span>, <span><a href="https://pt-br.facebook.com/about/privacy/update" target="_blank">Política de Dados</a></span> e <span><a href="https://pt-br.facebook.com/policies/cookies/" target="_blank">Política de Cookies</a></span>. Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>
                    </div>
                    <div id="submit">
                        <button type="submit"><strong>Cadastre-se</strong></button>
                    </div>
                </div>
            </form>
        </div>    
    </div>

    
    
    
</body>
</html>
